    <div class="register-container">
        <h2>Đăng Ký Tài Khoản</h2>
        <form action="/register" method="POST">
            <label for="username">Tên đăng nhập:</label>
            <input type="text" id="username" class="txt_input" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" class="txt_input" name="email" required>

            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" class="txt_input" name="password" required>

            <label for="confirm-password">Xác nhận mật khẩu:</label>
            <input type="password" id="confirm-password" class="txt_input" name="confirm-password" required>

            <button type="submit">Đăng ký</button>
        </form>
        <p>
            Đã có tài khoản? <a href="login.html" style="color: #007bff; text-decoration: none;">Đăng nhập</a>
